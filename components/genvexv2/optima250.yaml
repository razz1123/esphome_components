external_components:
  - source: 
      type: git
      url: https://github.com/heinekmadsen/esphome_components
      ref: main
    refresh: 0s
    components: [genvexv2]

genvexv2:

select:
  - platform: genvexv2
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Speed"
    id: genvex_speed_mode    
    address: 100
    options:
      - "Off"
      - "1"
      - "2"
      - "3"
      - "4"
      
  - platform: genvexv2
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Timer"
    id: genvex_timer    
    address: 106
    options:
      - "Off"
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      - "7"
      - "8"
      - "9"
      
    
sensor:
  - platform: template
    name: "Genvex Virkningsgrad"
    lambda: |-
      float genvex_temp_t1_inlet = (id(genvex_temp_t1).state);
      float genvex_temp_t3_outdoor = (id(genvex_temp_t3).state);
      float genvex_temp_t7_extract = (id(genvex_temp_t7).state);
      float x = (100 * (genvex_temp_t1_inlet - genvex_temp_t3_outdoor) / (genvex_temp_t7_extract - genvex_temp_t3_outdoor));
      return x;
    update_interval: 60s
    state_class: measurement
    
  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Supply temperature (T1)"
    id: genvex_temp_t1
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    value_type: U_WORD
    register_type: read
    address: 0
    lambda: |-
      ESP_LOGD("T1", "Processing T1 using lambda");
      return ((x - 300) / 10);
      
  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Inlet temperature (T3)"
    id: genvex_temp_t3
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    value_type: U_WORD
    register_type: read
    address: 2
    lambda: |-
      ESP_LOGD("T3", "Processing T3 using lambda");
      return ((x - 300) / 10);
      
  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Exhaust temperature (T4)"
    id: genvex_temp_t4
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    value_type: U_WORD
    register_type: read
    address: 3
    lambda: |-
      ESP_LOGD("T4", "Processing T4 using lambda");
      return ((x - 300) / 10);
      
  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Extract temperature (T7)"
    id: genvex_temp_t7
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    value_type: U_WORD
    register_type: read
    address: 6
    lambda: |-
      ESP_LOGD("T7", "Processing T7 using lambda");
      return ((x - 300) / 10);    
      
  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Temperature panel (T2)"
    id: genvex_temp_t2_panel
    unit_of_measurement: °C
    accuracy_decimals: 1
    device_class: temperature
    value_type: U_WORD
    register_type: read
    address: 9
    lambda: |-
      ESP_LOGD("T2_Panel", "Processing T2 panel using lambda");
      return ((x - 300) / 10);

  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Measured humidity"
    id: genvex_messured_humidity
    unit_of_measurement: '%'
    accuracy_decimals: 1
    device_class: humidity
    register_type: read
    address: 10
    #filters:
    #  - multiply: 0.01
    on_value: 
      - lambda: !lambda |-
          id(aqi_humidity).publish_state( (x < 35) ? "Too Dry" : 
                                          (x < 65) ? "Perfect" : 
                                          "Too Humid");

  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Inlet fan"
    id: genvex_inlet_fan
    unit_of_measurement: "%"
    value_type: U_WORD
    register_type: read
    address: 102

  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Extract fan"
    id: genvex_extract_fan
    unit_of_measurement: "%"
    value_type: U_WORD
    register_type: read
    address: 103

  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex Bypass (%)"
    id: genvex_bypass
    unit_of_measurement: "%"
    value_type: U_WORD
    register_type: read
    address: 104
    
  - platform: modbus_controller
